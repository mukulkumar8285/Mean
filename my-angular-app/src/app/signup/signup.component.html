<div class="signup-container" @fadeInOut>
    <h2>Login</h2>
    <form (ngSubmit)="onSubmitsignup()" #loginForm="ngForm">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="signupData.username" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="signupData.password" required>
      </div>
      <div>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" [(ngModel)]="signupData.fullName" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="signupData.email" required>
      </div>
      <button type="submit">Signup</button>
    </form>
  </div>
